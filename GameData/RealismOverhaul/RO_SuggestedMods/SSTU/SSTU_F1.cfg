//New engine/cluster plugin patch
@PART[SSTU-SC-ENG-F1]:NEEDS[SSTU]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%engineType = F1	
	@mass = 8.391459
	@maxTemp = 1973.15
	@MODULE[ModuleEngines*]
	{
		@minThrust = 7740.5
		@maxThrust = 7740.5
		@heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			@ratio = 0.380
			@DrawGauge = True
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.620
		}
		@atmosphereCurve
		{
			@key,0 = 0 304
			@key,1 = 1 263
		}
		!IGNITOR_RESOURCE,* {}
	}	
}
+PART[SSTU-SC-ENG-F1]:NEEDS[SSTU]:FOR[RealismOverhaul]
{
	@name = SSTU-SC-ENG-F1x5
	@MODULE[SSTUModularEngineCluster]
	{
		@currentEngineLayoutName = FiveCross
		!LAYOUT,*:HAS[~name[FiveCross]]{}
		@LAYOUT[FiveCross]
		{
			@defaultMount = Mount-Saturn-V
			!MOUNT,*:HAS[~name[Mount-Saturn-V]]{}
			@MOUNT[Mount-SLS]
			{
				%size = 10
				%canAdjustSize = false
			}
		}
	}
}

//Old patches, remove with 1.1
@PART[SSTU_ShipCore_ENG-F1]:NEEDS[SSTU]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	!MODULE[TweakScale]{}
	//@rescaleFactor = 1.5625
	%category = Propulsion
	@mass = 8.391459
	@maxTemp = 1973.15
	@MODULE[ModuleEngines*]
	{
		@minThrust = 7740.5
		@maxThrust = 7740.5
		@heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			@ratio = 0.380
			@DrawGauge = True
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.620
		}
		@atmosphereCurve
		{
			@key,0 = 0 304
			@key,1 = 1 263
		}
		!IGNITOR_RESOURCE,* {}
	}
	engineType = F1
	
	@MODULE[SSTUEngineCluster]
	{
		%engineScale = 1.521 //1.425
		@diameterMainIncrement = 1.0
		@MOUNT,*
		{
			@size = 6.6
		}
		MOUNT
		{
			name = Mount-S-IVB
			size = 6.6
			minSize = 2.5
			maxSize = 10
		}
		MOUNT
		{
			name = Mount-S-II
			size = 6.6
			minSize = 2.5
			maxSize = 10
		}
	}
	@MODULE[SSTUNodeFairing]
	{
		%maxTopRadius = 10
		%maxBottomRadius = 10
		@FAIRING
		{
			@topRadius = 3.3
			@bottomRadius = 3.3
		}
	}
}

@PART[SSTU_ShipCore_ENG-F1x2]:AFTER[SSTU_ENGINES]
{
	@category = none
	@title = F-1 Series 2 Engine Mount [8.4m]
	@description = F1 Engine cluster for general use. Includes two (2) F-1 motors on a selectable mount. Mount size can be adjusted from 3.75m to 10m in 1m increments.
	@MODULE[SSTUEngineCluster]
	{
		@defaultLayoutName = Double
		@defaultMount = Mount-Pyrios
		@defaultEngineSpacing *= 1.521
		!MOUNT,*{}
		MOUNT
		{
			name = Mount-Generic
			engineSpacing = 3.9
			size = 8.4
			minSize = 3.75
			maxSize = 10
		}
		MOUNT
		{
			name = Mount-Nova
			engineSpacing = 3.9
			size = 8.4
			minSize = 3.75
			maxSize = 10
		}
		MOUNT
		{
			name = Mount-Pyrios
			engineSpacing = 5
			size = 6.6
			minSize = 3.75
			maxSize = 10
		}
		MOUNT
		{
			name = Mount-S-II
			engineSpacing = 3.9
			size = 8.4
			minSize = 3.75
			maxSize = 10
		}
		MOUNT
		{
			name = Mount-None
			canAdjustSize = false
		}
	}
	engineTypeMult = 2
	@MODULE[SSTUNodeFairing]
	{
		@FAIRING
		{
			@topRadius = 4.2
			@bottomRadius = 4.2
			%maxRadius = 10.0
		}
	}
}

