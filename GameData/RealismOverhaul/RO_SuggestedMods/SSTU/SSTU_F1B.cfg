//New engine/cluster plugin patch
@PART[SSTU-SC-ENG-F1B]:NEEDS[SSTU]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%engineType = F1B
	@mass = 9.656 // vacuum TWR = 93.1
	@maxTemp = 1973.15
	@MODULE[ModuleEngines*]
	{
		@minThrust = 6390
		@maxThrust = 8815
		@heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			@ratio = 0.380
			@DrawGauge = True
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.620
		}
		@atmosphereCurve
		{
			@key,0 = 0 299
			@key,1 = 1 272.3
		}
		!IGNITOR_RESOURCE,* {}
	}
}

//Old patches, remove with 1.1
@PART[SSTU_ShipCore_ENG-F1B]:NEEDS[SSTU]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	!MODULE[TweakScale] {}
	//@rescaleFactor = 1.5625
	%category = Propulsion
	@mass = 9.656 // vacuum TWR = 93.1
	@maxTemp = 1973.15
	@MODULE[ModuleEngines*]
	{
		@minThrust = 6390
		@maxThrust = 8815
		@heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			@ratio = 0.380
			@DrawGauge = True
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.620
		}
		@atmosphereCurve
		{
			@key,0 = 0 299
			@key,1 = 1 272.3
		}
		!IGNITOR_RESOURCE,* {}
	}
	!MODULE[ModuleAlternator] {}
	engineType = F1B
	@MODULE[SSTUEngineCluster]
	{
		%engineScale = 1.521
		@diameterMainIncrement = 1.0
		@MOUNT,*
		{
			@size = 6.6
		}
		MOUNT
		{
			name = Mount-S-IVB
			size = 6.6
			minSize = 2.5
			maxSize = 10
		}
		MOUNT
		{
			name = Mount-S-II
			size = 6.6
			minSize = 2.5
			maxSize = 10
		}
	}
	@MODULE[SSTUNodeFairing]
	{
		%maxTopRadius = 10
		%maxBottomRadius = 10
		@FAIRING
		{
			@topRadius = 3.3
			@bottomRadius = 3.3
		}
	}
}

@PART[SSTU_ShipCore_ENG-F1Bx2]:AFTER[SSTU_ENGINES]
{
	@category = none
	@title = F-1B 2 engine mount [5.5m]
	@description = Engine cluster for general use.  Includes two (2) F1B motors on a selectable mount. Mount size can be adjusted from 3.75m to 10m in 1m increments.
	@MODULE[SSTUEngineCluster]
	{
		@defaultLayoutName = Double
		@defaultMount = Mount-Pyrios
		@defaultEngineSpacing *= 1.521
		!MOUNT,*{}
		MOUNT
		{
			name = Mount-None
			canAdjustSize = false
		}
		MOUNT
		{
			name = Mount-Pyrios
			size = 5.5
			minSize = 3.75
			maxSize = 10
			engineSpacing = 4.4
		}
		MOUNT
		{
			name = Mount-Generic
			size = 5.5
			minSize = 3.75
			maxSize = 10
			engineSpacing = 3.52
		}
		MOUNT
		{
			name = Mount-Nova
			size = 5.5
			minSize = 3.75
			maxSize = 10
		}
		
		MOUNT
		{
			name = Mount-S-II
			engineSpacing = 3.52
			size = 5.5
			minSize = 3.75
			maxSize = 10
		}
	}
	engineTypeMult = 2
	@MODULE[SSTUNodeFairing]
	{
		@FAIRING
		{
			@topRadius = 2.75
			@bottomRadius = 2.75
		}
	}
}

